<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta prefix="ifiction: http://babel.ifarchive.org/protocol/iFiction/"
        property="ifiction:ifid" content="7FCDF039-2B77-4179-B795-CBAFA65253AA">
    <title>The Troubles an Alternative History - Alejandra Martí Pérez</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="jquery-1.11.1.min.js"></script>
    <script src="d3.v7.min.js"></script>
    <script src="d3-parliament.js"></script>
    <script src="d3-linegraph.js"></script>
    <script src="core.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <div class="background" id="bg2"></div>
    <div class="background" id="bg1"></div>

    <div id="options" class="overlay" style="display: none;">
        <div class="overlay_top">
            <table>
                <tr>
                    <td>
                        Music:
                    </td>
                    <td>
                        <label for="audio_yes">On</label>
                    </td>
                    <td>
                        <input type="radio" id="audio_yes" name="audio" value="1" onclick="window.enableAudio();">
                    </td>
                    <td>
                        <label for="audio_no">Off</label>
                    </td>
                    <td>
                        <input type="radio" id="audio_no" name="audio" value="0" onclick="window.disableAudio();">
                    </td>
                </tr>
                <tr>
                    <td><hr></td>
                </tr>
                <tr>
                    <td>
                        Color scheme:
                    </td>
                    <td>
                        <label for="light_mode">Light mode</label>
                    </td>
                    <td>
                        <input type="radio" id="light_mode" name="ld_mode" value="1" onclick="window.enableLightMode();">
                    </td>
                    <td>
                        <label for="dark_mode">Dark mode</label>
                    </td>
                    <td>
                        <input type="radio" id="dark_mode" name="ld_mode" value="0" onclick="window.enableDarkMode();">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="window.hideOptions();">Close</button>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                   <td>
                        <button onclick="window.showMods();">Mods</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Sprite stuff - feel free to comment out/remove if not using -->
    <div id="contentSpriteContainer">
        <div class="sprite" id="topLeftSprite"></div>
        <div class="sprite" id="topRightSprite"></div>
        <div class="sprite" id="bottomLeftSprite"></div>
        <div class="sprite" id="bottomRightSprite"></div>
    </div>

    <div id='page'>
        <div id="mid_panel">
            <header>
                <h1 id="game-title" style="background: linear-gradient(to right, #169B62, #FFFFFF, #FF883E);-webkit-background-clip: text;color: transparent;font-weight: bold;">
                  The Troubles an Alternative History</h1>
                <h2 id="game-author" style="background: linear-gradient(to right, #D52D00, #FF9A56, #FFFFFF, #D362A4, #A30262, #8A0253, #3D1A78); -webkit-background-clip: text; color: transparent; font-weight: bold;">
                  Alejandra Martí Pérez</h2>

                <div id="header-links">
                    <a id="stats-link" onclick="window.showStats();" href="#">Library</a>
                    <a onclick="dendryUI.showSaveSlots();" href="#">Save/Load</a>
                    <a onclick="window.showOptions();" href="#">Options</a>
                </div>
            </header>

            <div id="tools_wrapper">
                <div id='stats_sidebar' class='tools left'>
                    <div class="tab_container">
                        <button class="tab_button active" id="main_tab" onclick="window.changeTab('status', 'main_tab');">Main</button>
                        <button class="tab_button" id="politics_tab" onclick="window.changeTab('status.politics', 'politics_tab');">Politics</button>
                        <button class="tab_button" id="paramilitary_tab" onclick="window.changeTab('status.paramilitaries', 'paramilitary_tab');">Defense</button>
                        <button class="tab_button" id="poll_tab" onclick="window.changeTab('status.polls', 'poll_tab');">Polls</button>
                    </div>
                    <div id="qualities"></div>
                </div>
            </div>

            <div id='content'></div>

            <footer>
              <!--
              <p>
                <a onclick="window.showSaveSlots();" href="#">Save/Load</a>
                <a onclick="window.quickSave();" href="#">Quick Save</a>
                <a onclick="window.quickLoad();" href="#">Quick Load</a>
              </p>

              &copy; 2021 Autumn Chen.
              Made with <a href="https://github.com/aucchen/dendry">Dendry</a>.
              -->
            </footer>
        </div>
    </div>
  </body>
</html>
